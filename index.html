<!doctype html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Page Styles -->
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #loading {
            outline: none;
            border: none;
            background: transparent;
            text-align: center;
        }
        .btn-calculate {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-calculate:hover {
            background-color: #0056b3;
        }
        #jokes {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            min-height: 50px;
        }
    </style>

    <!-- Splash Screen -->
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
</head>

<body>
    <dialog id="loading">
        <h1>Loading...</h1>
    </dialog>

    <div class="container form-container">
        <h2 class="mb-4 text-center">Steam Properties Calculator</h2>

        <!-- Input Row 1 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="one">Property 1</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item T" onclick="man(this)" type="button">Temperature (°C)</button></li>
                        <li><button class="dropdown-item P" onclick="man(this)" type="button">Pressure (MPa)</button></li>
                        <li><button class="dropdown-item Enthalpy" onclick="man(this)" type="button">Enthalpy (kJ/kg)</button></li>
                        <li><button class="dropdown-item Entropy" onclick="man(this)" type="button">Entropy (kJ/kg·K)</button></li>
                        <li><button class="dropdown-item I" onclick="man(this)" type="button">Internal Energy (kJ/kg)</button></li>
                        <li><button class="dropdown-item S" onclick="man(this)" type="button">Specific Volume (m³/kg)</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="in1" placeholder="Enter value for Property 1">
            </div>
        </div>

        <!-- Input Row 2 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="two">Property 2</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item T" onclick="man(this)" type="button">Temperature (°C)</button></li>
                        <li><button class="dropdown-item P" onclick="man(this)" type="button">Pressure (MPa)</button></li>
                        <li><button class="dropdown-item Enthalpy" onclick="man(this)" type="button">Enthalpy (kJ/kg)</button></li>
                        <li><button class="dropdown-item Entropy" onclick="man(this)" type="button">Entropy (kJ/kg·K)</button></li>
                        <li><button class="dropdown-item I" onclick="man(this)" type="button">Internal Energy (kJ/kg)</button></li>
                        <li><button class="dropdown-item S" onclick="man(this)" type="button">Specific Volume (m³/kg)</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="in2" placeholder="Enter value for Property 2">
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="text-center">
            <button id="get_joke" class="btn-calculate" py-click="get_joke">Calculate</button>
        </div>

        <!-- Output Section -->
        <div id="jokes" class="mt-4">
            <!-- Calculation results will appear here -->
        </div>
    </div>

    <!-- PyScript -->
    <script type="py" src="main.py" config="./pyscript.toml"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
