<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <script src="main.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
            }
            #loading {
                outline: none;
                border: none;
                background: transparent;
            }
            .container {
                max-width: 800px;
                margin: auto;
                margin-top: 50px;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .dropdown-toggle {
                min-width: 150px;
            }
            #get_joke {
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                margin-top: 20px;
            }
            #get_joke:hover {
                background-color: #0056b3;
                color: white;
            }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <div class="container">
            <h2 class="text-center mb-4">Steam Property Calculator</h2>

            <div class="mb-3 row align-items-center">
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="one">Property 1</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item T" onclick="man(this)" type="button">Temperature (°C)</button></li>
                            <li><button class="dropdown-item P" onclick="man(this)" type="button">Pressure (MPa)</button></li>
                            <li><button class="dropdown-item Enthalpy" onclick="man(this)" type="button">Enthalpy (kJ/kg)</button></li>
                            <li><button class="dropdown-item Entropy" onclick="man(this)" type="button">Entropy (kJ/kg·K)</button></li>
                            <li><button class="dropdown-item I" onclick="man(this)" type="button">Internal Energy (kJ/kg)</button></li>
                            <li><button class="dropdown-item S" onclick="man(this)" type="button">Specific Volume (m³/kg)</button></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="in1" placeholder="Enter value...">
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="two">Property 2</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item T" onclick="man(this)" type="button">Temperature (°C)</button></li>
                            <li><button class="dropdown-item P" onclick="man(this)" type="button">Pressure (MPa)</button></li>
                            <li><button class="dropdown-item Enthalpy" onclick="man(this)" type="button">Enthalpy (kJ/kg)</button></li>
                            <li><button class="dropdown-item Entropy" onclick="man(this)" type="button">Entropy (kJ/kg·K)</button></li>
                            <li><button class="dropdown-item I" onclick="man(this)" type="button">Internal Energy (kJ/kg)</button></li>
                            <li><button class="dropdown-item S" onclick="man(this)" type="button">Specific Volume (m³/kg)</button></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="in2" placeholder="Enter value...">
                </div>
            </div>

            <div class="text-center">
                <button id="get_joke" py-click="get_joke">Calculate!</button>
            </div>

            <div id="jokes" class="mt-4">
                <!-- Results will appear here -->
            </div>
        </div>

        <script type="py" src="main.py" config="./pyscript.toml"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
